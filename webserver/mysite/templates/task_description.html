{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">{{ app_name }} - Task Description</h2>
                </div>
                <div class="card-body">
                    <div class="task-description">
                        {{ task_description|safe }}
                        {{ learning_objectives|safe }}
                        {{ instructions|safe }}
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/" class="btn btn-secondary">Back to Home</a>
                        <a href="/{{ app_folder }}/config/" class="btn btn-primary">Proceed to Configuration</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.task-description {
    font-size: 1.1rem;
    line-height: 1.6;
}

.task-description h2 {
    color: #2c3e50;
    border-bottom: 2px solid #eee;
    padding-bottom: 0.5rem;
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.task-description h2:first-child {
    margin-top: 0;
}

.task-description ul, .task-description ol {
    margin-bottom: 1.5rem;
}

.task-description li {
    margin-bottom: 0.5rem;
}

.card {
    border: none;
    border-radius: 10px;
}

.card-header {
    border-radius: 10px 10px 0 0 !important;
}
</style>
{% endblock %}
